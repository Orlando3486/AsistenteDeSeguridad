<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="cabecera">
            <img src="./logo henry.jpg" alt="Logo Henry" id="logo">
            <nav>
                <!--¿El nav debe organizarse como una lista?-->

                    Home

    <main>
        <section>
            <div id="titulo-asistente-amarillo">
                <h1 id="titulo-asistente">Asistente De Seguridad</h1>
                <h2 id="titulo-amarillo">Generador de contraseñas para usuarios:</h2>
            </div>
            <form class="formulario">
                <ul >
                    <li>
                        <label for="caracteres">Cantidad de caracteres deseados</label>

                    </li>
                    <li>
                        <label for="mayusculas">¿Incluir caracteres mayúsculas?</label>
                        <input type="text" id="mayusculas">
                    </li>
                    <li>
                        <button type="submit" class="botones">Generar Contraseña</button>
                    </li>            
                </ul>
            </form>
        </section>

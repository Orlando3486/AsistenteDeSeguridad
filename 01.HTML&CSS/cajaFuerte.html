<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja Fuerte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="cabecera">
            <img src="./logo henry.jpg" alt="Logo Henry" id="logo">
            <nav>
                <!--¿El nav debe organizarse como una lista?-->
                <a href="index.html">
                    Home
                </a>
                <a href="generarContraseña.html">
                    Generar Contraseña
                </a>
                <a href="cajaFuerte.html">
                    Caja Fuerte
                </a>
                <a href="monitoreoActividad.html">
                    Monitoreo de actividad
                </a>
                <a href="gestionUsuarios.html">
                    Gestion de usuarios
                </a>
            </nav> 
        </div>
    </header>
    <main>
        <section>
            <div id="titulo-asistente-amarillo">
                <h1 id="titulo-asistente">Asistente De Seguridad</h1>
                <h2 id="titulo-amarillo">CAJA FUERTE</h2>
            </div>
            <form class="formulario">
                <div>
                    <ul class="en-fila">
                        <li>
                            <label for="secreto">Código Secreto</label>
                            <input type="password" id="secreto">
                        </li>
                        <li>
                            <label for="intentos">Cantidad de intentos</label>
                            <input type="number" id="intentos">
                        </li>
                        <li>
                            <button type="submit" class="botones">GUARDAR</button>
                        </li>            
                    </ul>
                </div>
                <div>
                    <ul>
                        <li>
                            <label for="validar">Validar Código Secreto</label>
                            <input type="number" id="validar">
                        </li>
                        <div class="en-fila">
                            <li>
                                <button type="submit" class="botones">VALIDAR CODIGO</button>
                            </li>
                            <li>
                                <button type="reset" class="botones">RESET</button>
                            </li>
                        </div>            
                    </ul>
                </div>
            </form>
        <!--¿la seccion de ingreso de datos se maneja como un formulario?-->
        </section>
    </main>
</body>
